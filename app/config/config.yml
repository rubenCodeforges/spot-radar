imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: '@ApiBundle/Resources/config/services.yml' }
    - { resource: "@SpotApiBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: false
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true
    serializer:
        enabled: true

sensio_framework_extra:
    request: { converters: true }

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: false

doctrine_mongodb:
    connections:
        default:
            server: mongodb://localhost:27017
            options: {}
    default_database: SPOT_RADAR
    document_managers:
       default:
          auto_mapping: true
          mappings:
              ApiBundle:
                  type: annotation
                  dir: Document/
                  prefix: 'Codeforges\CFRest\ApiBundle\'
                  is_bundle: true

              AuthServerBundle:
                  type: annotation
                  dir: Document/
                  prefix: 'Codeforges\CFRest\AuthServerBundle\'
                  is_bundle: true

fos_rest:
    param_fetcher_listener: true
    disable_csrf_role: true
    serializer:
        serialize_null: true
    view:
        view_response_listener: force
    routing_loader:
        default_format: json
        include_format: false
    body_converter:
        enabled: true

fos_user:
    db_driver: mongodb
    firewall_name: main
    user_class: Codeforges\CFRest\ApiBundle\Document\User

fos_oauth_server:
    db_driver:           mongodb
    client_class:        Codeforges\CFRest\AuthServerBundle\Document\Client
    access_token_class:  Codeforges\CFRest\AuthServerBundle\Document\AccessToken
    refresh_token_class: Codeforges\CFRest\AuthServerBundle\Document\RefreshToken
    auth_code_class:     Codeforges\CFRest\AuthServerBundle\Document\AuthCode
    service:
        user_provider: fos_user.user_manager
jms_serializer:
    property_naming:
            separator:  _
            lower_case: true
    metadata:
        auto_detection: true
        directories:
            FOSUserBundle:
                namespace_prefix: FOS\UserBundle
                path: '%kernel.root_dir%/config/serializer/FosUserBundle'
            CFRest:
                namespace_prefix: Codeforges\CFRest\ApiBundle
                path: '%kernel.root_dir%\..\src\Codeforges\CFRest\ApiBundle\Resources\config\serializer'

            SpotApi:
                namespace_prefix: Codeforges\SpotApiBundle
                path: '%kernel.root_dir%\..\src\Codeforges\SpotApiBundle\Resources\config\serializer'